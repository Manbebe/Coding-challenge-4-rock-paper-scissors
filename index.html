<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <section class="game">
        <!--Title -->
        <div class="title">Rock Paper Scissor</div>
        
          <!--Display Score of player and computer -->
        <div class="score">  
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>

            </div>       
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>

            </div>
        </div>
      
        <div class="move">GAME ON!</div>
        
          <!--Number of moves left before game ends -->
        <div class="movesleft">  </div>
        
          <!--Options available to player to play game -->
        <div class="options">
            <div class="rock-img">
              <img src="https://cdn.pixabay.com/photo/2022/11/01/17/50/rock-7562944_960_720.png" alt="rock">
              <button class="rock">Rock</button>
            </div>
            <div class="paper-img">
              <img src="https://static.vecteezy.com/system/resources/previews/021/555/151/non_2x/document-paper-in-pixel-art-style-vector.jpg" alt="paper">
              <button class="paper">Paper</button>
          </div>
          <div class="scissor-img">
            <img src="https://img.pikbest.com/png-images/qianku/scissors-pixel-art_2252658.png!sw800" alt="scissors">
            <button class="scissor">Scissors</button>    
          </div>
        </div>
        
          <!--Final result of game -->
        <div class="result"></div>
        
          <!--Reload the game -->
        <button class="reload"></button>

    </section>

    <script src="app.js"></script>
</body>
</html>
