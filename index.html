<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1 class="title">Rock-Paper-Scissors</h1>
        <div class="score">
            <h2 class="player-title">Player:</h2>
            <h2 class="p-score"></h2>
            <h2 class="computer-title">Computer:</h2>
            <h2 class="c-score"></h2>
        </div>
        <div class="button-container">
        <button class="rock"><img src="https://e7.pngegg.com/pngimages/851/410/png-clipart-rock-stone-pixel-art-nature-hard-pixel-8-bit.png" alt="rock"></button>
        <button class="paper"><img src="https://apps.joltteam.com/cdn/brikbuild/scroll-pixel-art-pixel-art-scroll-paper-document-writing-roll-parchment-pixel-8bit-1524806013639.brickImg.jpg" alt="paper"></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
